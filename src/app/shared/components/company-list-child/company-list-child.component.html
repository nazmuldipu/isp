<div class="row">
  <div class="col-12">
    <div class="text-center">
      <h5 class="h3 mb-3 font-weight-normal">
        <strong> COMPANY LIST</strong>
      </h5>
    </div>
    <table class="table border">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Cus. #</th>
          <th>SMS #</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let com of companies">
          <td>{{com.companyName}}</td>
          <td>{{com.telephone}}</td>
          <td>{{com.maximumNumberOfCustomer}}</td>
          <td>{{com.smsQuota}}</td>
          <td>
            <a class="btn btn-sm btn-warning raised" (click)="editCompany(com.id)">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

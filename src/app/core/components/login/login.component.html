<div class="offset-md-4 col-md-4 raised bg-white">
  <div class="row">
    <div class="col-12 login">
      <div class="login-header">
        <div class="login-header-logo">
          <a class="logo" routerLink="/">
            <img class="login-header-logo-img" src="assets/images/isp.webp">
          </a>
        </div>
        <a routerLink="/">
          <div class="login-header-title">ISP Billing</div>
        </a>
        by
        <a href="https://www.moninfotech.com"> MON-INFOTECH</a>
      </div>

      <h3 class="text-center">Login</h3>

    </div>

  </div>

  <form class="p-4" #log="ngForm" (ngSubmit)="login(log.value)">

    <small class="form-text text-danger" *ngIf="errorMessage">{{errorMessage}}</small>

    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" id="inputEmail" class="form-control" placeholder="Email address"
        required email>
      <div class="form-text text-danger" *ngIf="email.touched && email.invalid">
        <small *ngIf="email.errors.required">Email is required</small>
        <small *ngIf="email.hasError('email') && !email.errors.required">Please enter a valid email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" id="inputPassword" class="form-control"
        placeholder="Password" required>
      <small class="form-text text-danger" *ngIf="password.touched && password.invalid">password is required</small>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-sm btn-success raised" type="submit" [disabled]="log.invalid">
        <i class="fa fa-sign-in"></i> LOGIN</button>
      <a class="btn btn-sm btn-light raised" routerLink="/register">Register</a>
    </div>
  </form>
</div>

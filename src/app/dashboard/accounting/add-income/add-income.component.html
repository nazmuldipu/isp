<div class="container">
  <div class="row mt-2">

    <div class="col-md-7 p-0 px-md-3 border rounded" *ngIf="cashbooks.length>0">
      <h3 class="text-center">Cashbook</h3>
      <table class="table table-striped table-responsive-sm m-0">
        <thead class="thead-dark">
          <tr>
            <th>Date</th>
            <th>Explanation#</th>
            <th>Debit</th>
            <th>credit</th>
            <th>balance</th>
          </tr>
        </thead>
        <!-- {{patient.date | date:'dd-MM-yyyy'}} -->
        <tbody>
          <tr *ngFor="let cash of cashbooks">
            <td>{{ cash?.date | date:'dd-MM-yyyy'}}</td>
            <td>{{ cash?.explanation }}</td>
            <td>{{ cash?.debit }}</td>
            <td>{{ cash?.credit }}</td>
            <td>{{ cash?.balance }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-5 p-0 px-md-3">
      <div class="border">
        <h3 class="text-center">Add income</h3>
        <div class="alert alert-success" role="alert" *ngIf="message?.length>0">
          <strong>{{message}}</strong>
        </div>
        <div class="alert alert-success" role="alert" *ngIf="errorMessage?.length>0">
          <strong>{{errorMessage}}</strong>
        </div>

        <form class="px-4" #addInc="ngForm" (ngSubmit)="saveIncome(addInc.value)">
          <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control" type="date" id="date" name="date" #date="ngModel" [ngModel]="cashbook.date | date:'yyyy-MM-dd'" readonly/>
            <small class="form-text text-danger" *ngIf="date.invalid && date.touched">Date Required.</small>
          </div>

          <div class="form-group">
            <label for="explanation">Explanation</label>
            <input class="form-control" id="explanation" name="explanation" #explanation="ngModel" [(ngModel)]="cashbook.explanation"
              placeholder="Explanation" required>
            <small class="form-text text-danger" *ngIf="explanation.invalid && explanation.touched">Explanation Required</small>
          </div>

          <div class="form-group">
            <label for="debit">Amount</label>
            <input class="form-control" type="number" id="debit" name="debit" #debit="ngModel" [(ngModel)]="cashbook.debit" placeholder="Amount"
              required />
            <small class="form-text text-danger" *ngIf="debit.invalid && debit.touched">Amount Required</small>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="addInc.invalid">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

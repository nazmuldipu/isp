<div class="container">
  <div class="row mt-2">

    <div class="col-md-7 p-0 px-md-3 border rounded" *ngIf="cashbooks.length>0">
      <h3 class="text-center">Cashbook</h3>
      <table class="table table-striped table-responsive-sm m-0">
        <thead class="thead-dark">
          <tr>
            <th>Date</th>
            <th>Explanation#</th>
            <th>Debit</th>
            <th>credit</th>
            <th>balance</th>
          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let cash of cashbooks">
            <td>{{ cash?.date | date:'dd-MM-yyyy'}}</td>
            <td>{{ cash?.explanation }}</td>
            <td>{{ cash?.debit }}</td>
            <td>{{ cash?.credit }}</td>
            <td>{{ cash?.balance }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-4 p-0 p-md-3">
      
    </div>
  </div>
</div>

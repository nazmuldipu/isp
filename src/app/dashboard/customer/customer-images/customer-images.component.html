
<div class="container">
  <div class="row border">
    <div class="col-4">
      <img *ngIf="customer?.imageUrl" [src]="customer?.imageUrl" alt="{{ customer?.imageUrl }}" class="card-img-top img-fluid">
    </div>
    <div class="col-8">
      <h5 class="bg-light text-center">{{ customer?.name }}</h5>
      <input type="file" (change)="uploadFile($event)" />
      <div>Percentages : {{ uploadPercent | async | number}} %</div>
    </div>
  </div>
</div>

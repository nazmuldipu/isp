<div class="container">
  <div class="row mt-2">
    <div class="col-12 col-md-7 raised">
      <company-list-child [companies]="companies" (edit)="editCompany($event)"></company-list-child>
    </div>
    <div class="col-12 col-md-5 p-0 pt-3 px-md-2 pt-md-0">
      <div class="raised">
        <div class="text-center">
          <h5 class="h3 mb-3 font-weight-normal" [class.bg-warning]="company.id">
            <strong> BUY SMS </strong>
          </h5>
          <div class="alert alert-success" *ngIf="message.length>0">
            {{message}}
          </div>
          <div class="alert alert-danger" *ngIf="errorMessage.length>0">
            {{errorMessage}}
          </div>
        </div>

        <form class="p-3" #buySMS="ngForm" (ngSubmit)="save(buySMS.value)" novalidate>
          <div class="form-group">
            <label>Company Name</label>
            <label class="form-control">{{company.companyName}} &nbsp;</label>
          </div>
          <div class="form-group">
            <label for="numberOfSMS">Number of SMS to buy</label>
            <input type="number" class="form-control" id="numberOfSMS" name="numberOfSMS" [(ngModel)]="numberOfSMS" placeholder="Number of SMS to buy"
              required>
            <!-- <small class="text-danger" *ngIf="smsQuota.touched && smsQuota.invalid">SMS Quota Required</small> -->
          </div>
          <div class="d-flex justify-content-around">
            <button class="btn btn-sm btn-success raised" type="submit" [disabled]="buySMS.invalid || !company.id">
              <i class="fa fa-user-plus"></i> BUY
            </button>
            <button type="button" class="btn btn-sm btn-light raised" (click)="clear()">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

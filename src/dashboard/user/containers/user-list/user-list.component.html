<div class="container">
  <div class="row mt-2">

    <div class="col-12 col-md-7">
      <div *ngIf="users$ | async as users; else loading">
        <user-list-child [users]="users"></user-list-child>
      </div>
      <ng-template #loading>
        <div class="message">
          <i class="fa fa-refresh"></i> &nbsp; Fetching User list ...
        </div>
      </ng-template>
    </div>

    <div class="col-12 col-md-5"></div>

  </div>
</div>

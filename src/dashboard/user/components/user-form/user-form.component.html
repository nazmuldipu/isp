<form class="p-3 raised" [formGroup]="form" (ngSubmit)="createUser()">
  <div class="form-group row ">
    <label class="col-2 col-form-label">Companies</label>
    <div class="col-10">
      <select class="form-control" formControlName="companyId">
        <option value="">Select a Company</option>
        <option *ngFor="let company of companies" [value]="company.id">{{ company.companyName }}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" formControlName="name" placeholder="Name" />
    <small class="form-text text-danger" *ngIf="haserror('name')">{{ haserror('name') }}</small>
  </div>

  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input class="form-control" type="email" id="inputEmail" formControlName='email' placeholder="Email address" />
    <small class="form-text text-danger" *ngIf="haserror('email')">{{ haserror('email') }}</small>
  </div>

  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input class="form-control" type="password" id="inputPassword"  formControlName="password" placeholder="Password"/>
    <small class="form-text text-danger" *ngIf="haserror('password')">{{ haserror('password') }}</small>
  </div>
  
  <div class="d-flex justify-content-around">
    <button class="btn btn-sm btn-success raised" type="submit" [disabled]="form.invalid || (user?.roles=='ADMIN')">
      <i class="fa fa-user-plus"></i> {{user?.id?'UPDATE':'SAVE'}}
    </button>
    <button type="button" *ngIf="user && user.id" class="btn btn-sm btn-danger raised" (click)="delete(user.id)">Delete</button>
    <button type="button" class="btn btn-sm btn-light raised" (click)="clear()">Clear</button>
  </div>
</form>
